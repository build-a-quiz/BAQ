<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Quiztypes - Prototyp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row align-items-center">
        <div class="col-9">
            <br>
            <h2 class="display-2">Quiztypes</h2>
            <br>
            <h4 class="display-4">Multiple Choice</h4>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="option1" value="option1">
                <label class="form-check-label" for="option1">Antwort 1</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="option2" value="option2">
                <label class="form-check-label" for="option2">Antwort 2</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="option3" value="option3">
                <label class="form-check-label" for="option3">Antwort 3</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="option4" value="option4">
                <label class="form-check-label" for="option4">Antwort 4</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="option5" value="option5">
                <label class="form-check-label" for="option5">Antwort 5</label>
            </div>

            <br>
            <hr>
            <br>

            <h4 class="display-4">Freitext</h4>
            <input class="form-control" type="text" placeholder="Default input"
                   aria-label="Bitte Antwort hier eingeben...">

            <br>
            <hr>
            <br>

            <h4 class="display-4">Dropdown</h4>
            <select class="form-select" aria-label="Bitte Anwort auswählen">
                <option selected>Bitte Antwort auswählen...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>

        </div>
    </div>
</div>

</body>
</html>
